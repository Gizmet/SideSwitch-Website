<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#39FF14"/>
      <stop offset="100%" stop-color="#2ECC71"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur"/>
      <feOffset dy="4"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.35"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect x="16" y="16" width="224" height="224" rx="40" fill="url(#g)" filter="url(#soft)"/>
  <!-- rotated s -->
  <g transform="translate(128,128) rotate(-90) translate(-128,-128)">
    <text x="128" y="164" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
          font-weight="900" font-size="144" fill="#0B0F0F">s</text>
  </g>
</svg>