<!DOCTYPE html>
<html>
<head>
    <title>Chat Roulette Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="navigation">
            <div class="nav-group">
                <button class="nav-button active" data-site="ome">OME</button>
                <button class="nav-button" data-site="monkey">MONKEY</button>
                <button class="nav-button" data-site="uhmegle">UHMEGLE</button>
            </div>
        </div>

        <div id="content">
            <div id="webview-container">
                <webview id="site-view" 
                    src="about:blank"
                    allowpopups
                    webpreferences="allowRunningInsecureContent=true, webSecurity=false, experimentalFeatures=true, nativeWindowOpen=true, javascript=true, plugins=true, webgl=true, backgroundThrottling=false"
                    useragent="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
                    partition="persist:streamer"
                    httpreferrer="https://www.google.com"
                    disablewebsecurity
                    allowtransparency
                    plugins
                    autosize
                    nodeintegration
                    nodeintegrationinsubframes
                    allowpopups
                    enableremotemodule
                    blinkfeatures="WebRTC,AudioVideoTracks,GetUserMedia,MediaStreamTrack,WebGL,WebGL2"
                    style="background: black;"
                    ></webview>
                <div id="dim-overlay" class="dim-overlay">
                    <div class="resize-handle"></div>
                </div>
            </div>

            <div id="controls">
                <div class="control-group">
                    <button id="toggle-blur">BLUR</button>
                </div>
            </div>
        </div>
    </div>

    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <h2>Settings</h2>
            <div class="settings-group">
                <label>
                    <input type="checkbox" id="dark-mode">
                    Dark Mode
                </label>
                <label>
                    <input type="checkbox" id="auto-connect">
                    Auto Connect
                </label>
                <label>
                    <input type="checkbox" id="save-logs">
                    Save Chat Logs
                </label>
            </div>
            <div class="settings-group">
                <label>
                    Privacy Mode
                    <select id="privacy-mode">
                        <option value="normal">Normal</option>
                        <option value="strict">Strict</option>
                        <option value="custom">Custom</option>
                    </select>
                </label>
            </div>
            <div class="button-group">
                <button onclick="saveSettings()">Save</button>
                <button onclick="closeSettings()">Cancel</button>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
