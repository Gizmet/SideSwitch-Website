<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SideSwitch</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #0b0f14;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            text-align: center;
            width: 520px;
            height: 520px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .logo-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin-bottom: 60px;
        }
        
        .logo-square {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }
        
        .logo-s {
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            transform: rotate(-90deg);
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00d4ff;
            border-radius: 50%;
            animation: float 3s ease-in-out infinite;
        }
        
        .loading-bar {
            width: 200px;
            height: 4px;
            background: rgba(0, 212, 255, 0.2);
            border-radius: 2px;
            margin-bottom: 40px;
            overflow: hidden;
        }
        
        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #0099cc);
            border-radius: 2px;
            width: 0%;
            animation: load 2.6s ease-out forwards;
        }
        
        .version {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            color: #a7b4c2;
            font: 500 12px/1.2 ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
            letter-spacing: 0.1em;
            text-align: center;
            opacity: 0.55;
        }
        
        .fade {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #0b0f14;
            opacity: 0;
            transition: opacity 0.5s ease;
            border-radius: 12px;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 30px rgba(0, 212, 255, 0.5); }
            50% { transform: scale(1.05); box-shadow: 0 0 40px rgba(0, 212, 255, 0.7); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); opacity: 0.7; }
            50% { transform: translateY(-20px) scale(1.2); opacity: 1; }
        }
        
        @keyframes load {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo-square">
                <div class="logo-s">S</div>
            </div>
            <div class="particles" id="particles"></div>
        </div>
        
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        
        <div class="version">SIDESWITCH v1.1.2</div>
        <div id="fade" class="fade"></div>
    </div>

    <script>
        const fade = document.getElementById('fade');
        const particlesContainer = document.getElementById('particles');
        
        // Create floating particles
        function createParticles() {
            const particleCount = 12;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 3 + 's';
                particle.style.animationDuration = (2 + Math.random() * 2) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // Start particles
        createParticles();
        
        // Simple timer-based splash
        setTimeout(() => {
            fade.style.opacity = 1;
            
            setTimeout(() => {
                if (window.electronAPI && window.electronAPI.splashDone) {
                    window.electronAPI.splashDone();
                } else {
                    if (window.electron && window.electron.ipcRenderer) {
                        window.electron.ipcRenderer.invoke('splash:done');
                    }
                }
            }, 500);
        }, 2600); // 2.6 second splash
    </script>
</body>
</html>
